name: SuperKart Project Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  ci-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke test (HF auth available)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python -c "import os; assert os.getenv('HF_TOKEN'), 'HF_TOKEN missing'"
          python -c "import pandas, sklearn, joblib; import huggingface_hub; print('OK')"
